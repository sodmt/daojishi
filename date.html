<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div{
        width:500px;
        height:300px;
        background: seashell;
        margin:0 auto;
        text-align: center;
        font-size: 50px;
        line-height: 300px;
        color: #000;
    }
    span{
        color:gold;
    }
</style>
<body>

    <div>
        <!--<span></span>天<span></span>时-->
        <span></span>分<span></span>秒
    </div>
</body>
</html>
<script>
    let spans = document.querySelectorAll('div>span');
    let date = new Date();
    //未来时间10min之后
    date.setMinutes(date.getMinutes() + 10);

    move();
    setInterval(move, 1000);  // 开启时间函数
    function move() {

        let arr = [];

//        let date = new Date(2017, 11, 25, 12, 30, 0);  //开始时间

        let now = new Date();  //当前时间

        let time = Math.floor((date.getTime() - now.getTime()) / 1000);  //时间差的毫秒数

//        let d = Math.floor(time / 60 / 60 / 24);    //天数
//        arr.push(d);
//        let h = parseInt(time / 60 / 60 % 24);     //小时
//        arr.push(h);
//    time = time%(60/60/24);     //小时之后剩余的秒数

        let m = parseInt(time / 60 % 60);    //分钟
        arr.push(m);
        let s = parseInt(time % 60);    //秒
        arr.push(s);

        // 遍历页面span,依次添加span里
        spans.forEach((element,index)=>{
            element.innerText = arr[index];
        })
    }

</script>
